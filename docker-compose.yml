  # Python FastAPI Music Service
  fastapi:
    build:
      context: ./backend/fastapi
      dockerfile: Dockerfile
    container_name: viral-videos-fastapi
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/fastapi:/app
    environment:
      - ARTLIST_API_BASE=https://api.artlist.io

