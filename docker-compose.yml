  # Worker (Queue Processor)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: viral-videos-worker
    environment:
      DATABASE_URL: postgresql://viraluser:viralpass123@postgres:5432/viral_videos
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: production
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    command: npm run start:prod

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: viral-videos-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

