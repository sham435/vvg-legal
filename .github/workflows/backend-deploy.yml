name: Deploy Backend to Railway

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend-deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npm run prisma:generate

      - name: Run tests
        working-directory: ./backend
        run: npm test || echo "No tests configured"

      - name: Build application
        working-directory: ./backend
        run: npm run build

      - name: Deploy to Railway
        working-directory: ./backend
        run: |
          # Sanitize token to remove trailing newlines/whitespace that cause header parsing errors
          CLEAN_TOKEN=$(echo -n "${{ secrets.RAILWAY_TOKEN }}" | tr -d '\n\r ')
          if [ -z "$CLEAN_TOKEN" ]; then
            echo "Error: RAILWAY_TOKEN is not set or is empty"
            exit 1
          fi
          # Use the CLI with the cleaned token
          RAILWAY_TOKEN=$CLEAN_TOKEN npx @railway/cli@4.22.0 up --detach --service 2d91a289-318e-440e-9d7f-fb278f87fbb4
