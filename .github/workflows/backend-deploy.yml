name: Deploy Backend to Railway

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "apps/**"
      - ".github/workflows/backend-deploy.yml"
      - ".github/workflows/notify-upload.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vvg_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npm run prisma:generate

      - name: Run tests
        working-directory: ./backend
        run: npm test || echo "Tests skipped if not configured"
        continue-on-error: true
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/vvg_test
          REDIS_URL: redis://localhost:6379
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - name: Verify TypeScript compilation
        working-directory: ./backend
        run: npx tsc --noEmit
        continue-on-error: false

      - name: Build application
        working-directory: ./backend
        run: npm run build
        continue-on-error: false

      - name: Verify build output
        working-directory: ./backend
        run: |
          echo "ðŸ” Verifying build output..."
          echo ""
          echo "Checking GeneticOptimizationService..."
          if [ -f "dist/src/ai/genetic/genetic-optimization.service.js" ]; then
            echo "âœ… GeneticOptimizationService built successfully"
            METHODS=$(grep -o "optimizeScript\|quickOptimize\|deepOptimize\|batchOptimize" dist/src/ai/genetic/genetic-optimization.service.js | wc -l | tr -d ' ')
            echo "   Methods found: $METHODS"
          else
            echo "âŒ GeneticOptimizationService missing from build"
            exit 1
          fi
          echo ""
          echo "Checking LTX-Video driver..."
          if grep -q "generateWithLTX" dist/src/modules/video/video.service.js 2>/dev/null; then
            LTX_COUNT=$(grep -o "generateWithLTX\|ltx-video" dist/src/modules/video/video.service.js | wc -l | tr -d ' ')
            echo "âœ… LTX-Video driver built successfully ($LTX_COUNT references)"
          else
            echo "âš ï¸  LTX-Video driver not found in build"
          fi
          echo ""
          echo "Checking Pre-generation scoring..."
          if grep -q "EngagementPredictor\|PRE_GENERATION" dist/src/modules/video/video.service.js 2>/dev/null; then
            SCORING_COUNT=$(grep -o "EngagementPredictor\|PRE_GENERATION\|pre-generation" dist/src/modules/video/video.service.js | wc -l | tr -d ' ')
            echo "âœ… Pre-generation scoring built successfully ($SCORING_COUNT references)"
          else
            echo "âš ï¸  Pre-generation scoring not found in build"
          fi
          echo ""
          echo "âœ… Build verification complete"

      - name: Verify Docker Build
        run: docker build -f backend/Dockerfile backend/
        continue-on-error: false

      - name: Sanitize Railway Token
        run: |
          CLEAN_TOKEN=$(echo -n "${{ secrets.RAILWAY_TOKEN }}" | tr -d '\n\r ')
          if [ -z "$CLEAN_TOKEN" ]; then
            echo "Error: RAILWAY_TOKEN is not set or is empty"
            exit 1
          fi
          echo "RAILWAY_TOKEN=$CLEAN_TOKEN" >> $GITHUB_ENV

      - name: Deploy to Railway
        # Run from root. Railway will use backend/railway.json and backend/Dockerfile
        run: npx @railway/cli@4.22.0 up --detach --service 2d91a289-318e-440e-9d7f-fb278f87fbb4
        env:
          RAILWAY_TOKEN: ${{ env.RAILWAY_TOKEN }}

      - name: Deployment Status
        run: |
          echo "âœ… Deployment initiated"
          echo "Check Railway dashboard for deployment status"
          echo "Service ID: 2d91a289-318e-440e-9d7f-fb278f87fbb4"
          echo ""
          echo "Monitor deployment:"
          echo "  - GitHub Actions: https://github.com/${{ github.repository }}/actions"
          echo "  - Railway Dashboard: https://railway.app"
