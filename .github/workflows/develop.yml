name: Develop Branch Deployment

on:
  push:
    branches: [develop]
    paths:
      - "backend/**"
      - ".github/workflows/develop.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "backend/**"

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vvg_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npm run prisma:generate
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/vvg_test"

      - name: Run linter
        working-directory: ./backend
        run: npm run lint || echo "Linting completed with warnings"

      - name: Run tests
        working-directory: ./backend
        run: npm test -- --passWithNoTests || echo "Tests skipped"
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/vvg_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-32-characters-long

      - name: Verify TypeScript compilation
        working-directory: ./backend
        run: npx tsc --noEmit

      - name: Build application
        working-directory: ./backend
        run: npm run build

      - name: Verify build output
        working-directory: ./backend
        run: |
          echo "üîç Verifying build output..."
          if [ ! -f "dist/src/main.js" ]; then
            echo "‚ùå Build failed - dist/src/main.js not found"
            exit 1
          fi
          echo "‚úÖ Build successful"

      - name: Verify Docker Build
        run: docker build -f backend/Dockerfile -t vvg-backend:develop .

  deploy-staging:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && vars.RAILWAY_STAGING_SERVICE_ID != ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Railway CLI
        run: npm install -g @railway/cli@latest

      - name: Deploy to Railway Staging
        working-directory: ./backend
        run: |
          railway up --service ${{ vars.RAILWAY_STAGING_SERVICE_ID }} --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deployment Status
        run: |
          echo "‚úÖ Staging deployment initiated"
          echo "üß™ Check Railway dashboard for staging status"
