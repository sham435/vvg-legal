name: Publish Video

on:
  push:
    branches: [publish]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        # Assuming backend is in the root or 'backend' folder?
        # Based on file paths, package.json is in 'backend/'
        working-directory: ./backend
        run: npm ci

      - name: Build project
        working-directory: ./backend
        run: npm run build

      - name: Run media generation pipeline
        working-directory: ./backend
        # In a real scenario, this would generate and publish.
        # We need to make sure env vars are available.
        env:
          COGVIDEON_API_KEY: ${{ secrets.COGVIDEON_API_KEY }}
          COGVIDEON_ENDPOINT: ${{ secrets.COGVIDEON_ENDPOINT }}
          IMAGINE_TOKEN: ${{ secrets.IMAGINE_TOKEN }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          NEWS_API_ENDPOINT: ${{ secrets.NEWS_API_ENDPOINT }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          FACEBOOK_PAGE_TOKEN: ${{ secrets.FACEBOOK_PAGE_TOKEN }}
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
        run: npm run pipeline
