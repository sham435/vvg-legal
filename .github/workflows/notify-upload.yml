name: Email Notification Pipe

on:
  repository_dispatch:
    types: [upload_success]

jobs:
  send-email:
    runs-on: ubuntu-latest
    steps:
      - name: Send Mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "ðŸš€ Automation Complete: Video Published!"
          to: "sham435@gmail.com"
          from: "Viral Video Generator <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            Great news! A new video has been successfully published to YouTube.

            Video Details:
            - Title: ${{ github.event.client_payload.title }}
            - Video ID: ${{ github.event.client_payload.videoId }}
            - Engine: ${{ github.event.client_payload.engine }}

            You can check the diagnostic suite for live status:
            https://vvg-production.up.railway.app/api/scheduler/diag

            Keep up the great work!
          priority: high
