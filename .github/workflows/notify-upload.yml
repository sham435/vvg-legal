name: Email Notification on Video Upload

on:
  repository_dispatch:
    types: [upload_success]

jobs:
  send-notification:
    runs-on: ubuntu-latest
    if: github.event.client_payload.videoId != ''
    
    steps:
      - name: Send Email Notification
        if: secrets.EMAIL_USERNAME != '' && secrets.SMTP_PASSWORD != ''
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "ðŸš€ Video Published: ${{ github.event.client_payload.title }}"
          to: "${{ secrets.NOTIFICATION_EMAIL || 'admin@example.com' }}"
          from: "Viral Video Generator <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            Great news! A new video has been successfully published.

            Video Details:
            - Title: ${{ github.event.client_payload.title }}
            - Video ID: ${{ github.event.client_payload.videoId }}
            - Platform: ${{ github.event.client_payload.platform || 'YouTube' }}
            - Engine: ${{ github.event.client_payload.engine }}
            
            Published at: ${{ github.event.client_payload.publishedAt || github.event.head_commit.timestamp }}

            View in dashboard:
            https://vvg-production.up.railway.app/dashboard

          priority: normal

      - name: Log Notification
        run: |
          echo "ðŸ“§ Notification sent for video: ${{ github.event.client_payload.title }}"
          echo "ðŸ“¹ Video ID: ${{ github.event.client_payload.videoId }}"
