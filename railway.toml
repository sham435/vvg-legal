[build]
builder = "NIXPACKS"
buildCommand = "cd backend && npm install && npm run build"

[build.args]
APP_DIR = "backend"

[deploy]
startCommand = "cd backend && npx prisma migrate deploy && node dist/src/main.js"
healthcheckPath = "/health"
healthcheckTimeout = 60

[deploy.variables]
PORT = "3000"
